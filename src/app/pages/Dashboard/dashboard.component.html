<mat-card class="cardWithShadow h-600">
  <mat-card-content>
    <mat-card-title class="">Tier List: {{year}} - {{month}}</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="tier">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 p-r-100">
            Tier
          </th>
          <td mat-cell *matCellDef="let element" class="d-flex align-items-center justify-content-center m-b-15" [ngClass]="getTierClass(element.tier)">
            <strong>{{ element.tier }}</strong>
          </td>
        </ng-container>

        <ng-container matColumnDef="heroes">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 m-l-50">
            Heroes
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.heroes.length > 0; else noHeroes">
              <div class="d-flex hero-row flex-wrap">
                <img *ngFor="let hero of element.heroes"
                  [src]="hero.hero_details.url"
                  [alt]="hero.hero_details.name"
                  (click)="handleCRUDialog(hero, 'edit')"
                  width="60"
                  class="rounded"
                  matTooltip="{{hero.hero_details.name}}&#13;
                  Average Win Rate: {{hero.win_rate}}%&#13;
                  Total Talishar Plays: {{hero.total_talishar_plays}}"
                  matTooltipPosition="above"
                  matTooltipClass="custom-tooltip"/>
              </div>
            </div>
            <ng-template #noHeroes>
            </ng-template>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              <button mat-menu-item (click)="handleCRUDialog({}, 'create')">
                <mat-icon>add</mat-icon>
                <span>Create Hero</span>
              </button>
          </th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1" class="gap-10"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
